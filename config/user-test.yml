server:
  port: 8002

spring:
  application:
    name: user    # springapplication和注册中心和originconfig保持一致
  datasource:  # 注意是spring.application.datasource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://locahost:3306/ordersystem?useUnicode=true&characterEncoding=UTF-8&useSSL=true
    password: root
    username: root

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true  #注册到注册中心

mybatis:
  type-aliases-package: com.wyzlove.entity
  mapper-locations: classpath:/Map/*.xml
